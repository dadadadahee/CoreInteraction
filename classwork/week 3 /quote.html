<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			box-sizing: border-box;
			width: 80vmin;
			height: 80vmin;
			background-color: lightgray;
			margin: auto;
			padding: 10vmin;
			position: relative;
		}

		p {
			font-size: 5vmin;
		}

		.author {
			position: absolute;
			right: 0;
			bottom: 0;
			margin-right: 1em;
			}
	</style>
</head>
<body>
<div>
		<p>“The gleaming stars all about the shining moon
		Hide their bright faces, when full-orbed and splendid
		In the sky she floats, flooding the shadowed earth
		with clear silver light.” </p>
		<p class= "author">Sappho</p>
</div>
</body>
</html>
